name: CICD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  frontend:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: /home/ubuntu/sf2lv2web

      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Debug current directory
        run: |
          echo "Current Directory: $(pwd)"
          ls -l

      - name: Build Frontend with Docker Compose
        run: |
          cd /home/ubuntu/sf2lv2web/frontend  # Absolute path to frontend
          docker-compose build
          docker-compose up -d
          cd /home/ubuntu/sf2lv2web  # Go back to root directory

      - name: Cleanup unused Docker images
        run: |
          sudo docker image prune -f

  backend:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: /home/ubuntu/sf2lv2web  # Set the correct checkout path here

      - name: Pull latest changes
        run: |
          git pull origin main  # Ensure we have the latest changes from the remote repository

      - name: Check if backend files were modified
        id: backend_changed
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^backend/"; then
            echo "backend_changed=true" >> $GITHUB_ENV
          else
            echo "backend_changed=false" >> $GITHUB_ENV
          fi

      - name: Install Backend Dependencies and Build
        if: env.backend_changed == 'true'
        run: |
          sudo cd /home/ubuntu/sf2lv2web/backend  
          sudo npm install
          sudo npm run build
          cd /home/ubuntu/sf2lv2web 

      - name: Restart Backend Service using systemd
        if: env.backend_changed == 'true'
        run: |
          sudo systemctl restart backend.service
          sudo systemctl status backend.service
